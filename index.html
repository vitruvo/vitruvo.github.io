                webcamDiv.classList.add("webcam");

                const titleElement = document.createElement("h3");
                titleElement.textContent = webcam.title;

                webcamDiv.appendChild(titleElement);
                webcamDiv.appendChild(imageElement);
                container.appendChild(webcamDiv);
            });
